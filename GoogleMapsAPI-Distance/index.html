<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Maps</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="css/maps.css">
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
		 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
 
    <body>
    	<div class="container">
			<h1 class="text-center">Google Maps API</h1>
			<div class="row">
			
					<div class="col-lg-12">
							
							<h3>Routes</h3>
						<div class="col-lg-9">
							<form class="form-horizontal" method="post" action="index.html">
							
									<div class="form-group">
										<label for="txtEnderecoPartida" class="control-label">Start:</label>
										<input type="text" id="txtEnderecoPartida" class="form-control" name="txtEnderecoPartida" />
									</div>
									
									<div class="form-group">
										<label for="txtEnderecoChegada" class="control-label">End:</label>
										<input type="text" id="txtEnderecoChegada" class="form-control" name="txtEnderecoChegada" />
									</div>
									
									<div class="form-group">
										<input type="submit" class="btn btn-primary pull-right" id="btnEnviar" name="btnEnviar" value="Send" />
									</div>
								
							</form>
						</div>
						<div class="col-lg-3">
							
							<div id="trajeto-texto" class="result">
								<span>Distance: </span>
							</div>
						</div>
					</div>
			</div>
			<div class="row">
					<div class="col-lg-12">
						  <div id="mapa"></div>
					</div>
			</div>
        </div>
        
        <script src="js/jquery.min.js"></script>
		
        <!-- Maps API Javascript -->
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
 
        <!-- Arquivo de inicialização do mapa -->
		<script src="js/mapa.js"></script>
        <script type="text/javascript" src="jquery-ui.custom.min.js"></script>
    </body>
</html>
